<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <h1 id = "title">Опрос</h1>

    <div id = "first-div">
        <p id="description">Добро пожаловать на мой первый проект</p>
          <form id="survey-form">
            <div class="rowTab">   <!--name-labels-->
              <div class="labels">
                  <label for="name" id="name">
                          * Имя:
                   </label>
              </div>
              <div class="rightSide">   <!--name-field-->
                  <input  type="text" placeholder = "Введите имя" class = "input-field" name = "name" required>
              </div>
            </div>  
            
             <div class="rowTab"> <!--emai-labels-->
                      <div class="labels">   
                                <label for="name" id="name">
                                             * Почтовый ящик:
                                 </label>
                      </div>
              <div class="rightSide">  <!--email-field-->
                     <input type="email" placeholder = "Введите почтовый ящик" class = "input-field" name = "name" required>
              </div>
            </div>
               <div class="rowTab"> <!--age-labels-->
                      <div class="labels">   
                                <label for="name" id="name">
                                             * Возраст:
                                 </label>
                      </div>
              <div class="rightSide">  <!--age-field-->
                     <input type="number" placeholder = "Возраст" class = "input-field" name = "name" required>
              </div>
            </div> 
            
            <div class = "rowTab"> <!-- select-label -->
                  <div class="labels">
                      <label class="user-pos">
                          Какую должность занимаете на данный момент?
                      </label>
                  </div>
              
              <div class="rightSide"> <!-- select-container -->
                <select name="name" id="dropdown" class = "dropdown">
                  <option disabled value>Выберите должность</option>
                  <option value="student">Студент</option>
                  <option value="unemplyee">Безработный</option>
                  <option value="doc">Доктор</option>
                  <option value="lawyer">Адвокат</option>
                  <option value="driver">Водитель такси</option>
                  <option value="other">Другое</option>
                </select>
              </div>
            </div>
            
              <!-- User-Ratings -->
              <div class = "rowTab">
                <div class = "labels">
                    <label for="name">
                      * Порекомендовали бы наш сайт своим друзьям?
                    </label>
                </div>
                    <div class = "rightSide">
                      <ul style = "list-style: none;">
                        <li class = "radio">    
                          <input type="radio" name = "radioButtons" value = "1" class = "userRights">
                          Да
                        </li>
                        
                        <li class = "radio">
                          <input type="radio" name = "radioButtons" value = "2" class = "userRights">   
                          Может быть
                        </li>
                        
                        <li class = "radio">
                          <input type="radio" name = "radioButtons" value = "3" class = "userRights">   
                          Не уверен
                        </li>
                      </ul>
                     </div>
                   </div>
              
               <!-- things users like most -->
              <div class = "rowTab">
                  <div class = "labels">
                        <label for="name">
                              Что Вам больше нравится в нашем сайте?
                         </label> 
                  </div>  
                    
                <div class = "rightSide">
                  <select name="name" id="dropdown" class = "dropdown">
                  <option disabled value>Выберите вариант</option>
                  <option value="clothes">Одежда</option>
                  <option value="products">Продукты питания</option>
                  <option value="sport-products">Спорт товары</option>
                  <option value="electronics">Электроника</option>
                  <option value="other">Другое</option>
                </select>
                </div>
              </div>
              
                <div class = "rowtab">
                    <div class = "labels">
                      <label for="name">
                        Что бы Вы хотели видеть в нашем магазине?
                      </label>
                    </div> 
                  
                  <div class = "rightSide">
                     <ul style = "list-style: none;">
                       <li class = "checkbox"> 
                         <label>
                            <input type="checkbox" name = "name" value = "1">
                          Роботы
                         </label>
                       </li>
                       
                        <li class = "checkbox">
                          <label>
                              <input type="checkbox" name = "name" value = "2">
                              Дроны
                          </label>
                       </li>
                       
                        <li class = "checkbox">
                          <label>
                             <input type="checkbox" name = "name" value = "3">
                                 Настольные игры
                          </label>
                       </li>
                       
                       <li class = "checkbox">
                          <label>
                             <input type="checkbox" name = "name" value = "4">
                                 Спорт товары
                          </label>
                       </li>
                       
                       <li class = "checkbox">
                          <label>
                             <input type="checkbox" name = "name" value = "3">
                                 Другое
                          </label>
                       </li>
                    </ul>
                  </div>
                  
                </div> 
            
              <div class="rowTap">
                  <div class="labels">
                    <label for="name"> 
                        Есть что предложить? 
                       Тогда оставляйте комментарий &#9658;
                    </label>
                  </div>  
                  
                  <div class="rightSide">
                    <textarea name="comment" class="input-field" id="comment" cols="30" rows="10" placeholder="Введите текст"></textarea>
                </div>
              </div>
      
            <button id = "submit" type = "submit">Отправить</button>
                 
      </form>
    </div>
    

</body>
</html>
